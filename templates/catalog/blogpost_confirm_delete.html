{% extends 'base.html' %}

{% block content %}
    <h1>Delete Blog Post</h1>
    <p>Are you sure you want to delete the blog post "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'blog:list' %}">Cancel</a>
    </form>
{% endblock %}
