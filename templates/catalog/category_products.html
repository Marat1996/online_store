{% extends 'base.html' %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <p>{{ category.description }}</p>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'catalog:product_detail' product.slug %}">{{ product.name }}</a> - {{ product.price }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
